<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOr√©al Chat Assistant</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="8.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <img src="loreal-logo.png" alt="L'Or√©al Logo" class="logo" />
      <h1 class="site-title">Smart Product Advisor</h1>
    </header>

    <main>
      <section class="chatbox">
        <div id="chatWindow" class="chat-window">
          <div class="msg ai">üëã Hello! What's your name?</div>
        </div>
        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines‚Ä¶"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <span class="material-icons">send</span>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 L'Or√©al. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>

  <!-- Main Chat Logic -->
  <script>
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const chatWindow = document.getElementById("chatWindow");

    let userName = "";
    let messages = [];

    function appendMessage(role, content) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${role}`;
      msgDiv.textContent = content;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage("user", input);
      userInput.value = "";

      if (!userName) {
        userName = input;
        messages = [
          {
            role: "system",
            content: `You are a helpful beauty advisor. The users name is ${userName}. Only answer questions related to L'Or√©al products, routines, and beauty topics. If asked anything unrelated, politely decline.`
          }
        ];
        appendMessage("ai", `Nice to meet you, ${userName}! What LOr√©al products are you interested in today?`);
        return;
      }

      messages.push({ role: "user", content: input });
      appendMessage("ai", "...");

      try {
        const response = await fetch("https://wanderbot-worker.ufh86.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const aiMessage = data.choices[0].message.content;
        messages.push({ role: "assistant", content: aiMessage });

        const aiMsgEl = document.querySelector(".msg.ai:last-child");
        if (aiMsgEl) aiMsgEl.textContent = aiMessage;
      } catch (error) {
        const aiMsgEl = document.querySelector(".msg.ai:last-child");
        if (aiMsgEl) aiMsgEl.textContent = "Sorry, something went wrong.";
        console.error("Fetch error:", error);
      }
    });
  </script>
</body>
</html>
